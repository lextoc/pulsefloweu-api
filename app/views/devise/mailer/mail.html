<!DOCTYPE html>
<html>

<body
  style="font-family: Arial, sans-serif; line-height: 2em; background-color: #f5f5f5; margin: 0; padding: 0;">

  <div class="container"
    style="border-top: 5px solid rgb(255, 124, 0); border-bottom: 5px solid rgb(255, 124, 0); max-width: 600px; margin: 0 auto; padding: 20px 40px; background-color: #ffffff; border-radius: 10px;">

    <div class="header" style="text-align: center; margin-bottom: 20px;">
      <h1>E-mail address confirmation</h1>
    </div>

    <p>Welcome!</p>

    <div class="message" style="margin-bottom: 30px;">
      <p>We are very happy to have you aboard.</p>
      <p>To start timetracking, simply click the button below:</p>
      <p>
        <a href="<%= link_to t('.confirm_account_link'), confirmation_url(@resource, {confirmation_token: @token, config: message['client-config'].to_s, redirect_url: message['redirect-url']}).html_safe %>"
          style="display: inline-block; padding: 10px 20px; margin-bottom: 1em; background-color: rgb(1, 84, 162); color: #ffffff; text-decoration: none; border-radius: 5px;">Click
          here</a>
      </p>
    </div>

    <p>Thank you for being a valued user of tracky.be.</p>

    <div class="footer"
      style="text-align: center; color: #888888; margin-top: 2em;">
      <p><a href="mailto:alexander.claes10@gmail.com"
          style="color: #888888; font-weight: 700;">Contact us via mail</a></p>
    </div>

  </div>

</body>

</html>
